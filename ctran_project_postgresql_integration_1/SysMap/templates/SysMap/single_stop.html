{% load leaflet_tags %}
   
<head>
{% leaflet_css %}
{% leaflet_js %}

</head>
<h1>Stop {{code}}</h1>
<h1>Lat is {{lat}}</h1><br/>
<h1>Long is {{long}}</h1>

<body>{% leaflet_map "system_map" callback="single_stop_init" %} </body>

<script>
    function single_stop_init(map, options){
        var lat = "{{lat}}";
        var long = "{{long}}";
        L.marker([lat,long]).addTo(map);
        map.setView([lat, long], 18);
    }
</script>
