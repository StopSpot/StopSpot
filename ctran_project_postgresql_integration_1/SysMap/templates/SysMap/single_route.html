{% extends "SysMap/base.html" %}
{% block content %}
<body>

<main>
    <div class="container">
        <div class="row align-left">
            <h3> Single Route Analysis </h3>
        </div>
        <div class="row align-left">
                {% autoescape off%}
                {{ bar_stops_div }}
                {% endautoescape %}
        </div>
        <div class="row align-center">
            <h4>Enter the location id of a stop to see the associated stop specific analysis</h4>
            <p></p>
            <form method="post" target="_blank">
                {% csrf_token %}
                 {{form}}
                <button type="submit">Submit</button>
            </form>
            <p></p>

        </div>
    </div>
       
</main>
</body>
{% endblock content %}}
